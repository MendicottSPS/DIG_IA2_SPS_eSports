{% extends "base.html" %}
{% block content %}
    <h1>User: {{ user.username }}</h1>
<hr>
    <h1>About me: </h1>
    <h2>{{ user.about_me }}</h2>
<p>
    <h2>My Skill Level: </h2>
    <p>{{ user.skill_level }}</p>

    <h2>My Year Level: </h2>
    <p>{{ user.grade }}</p>
</p>

{% if user == current_user %}
    <p><a href="{{ url_for('edit_profile') }}">Edit Profile</a></p>
{% endif %}


{% endblock %}
