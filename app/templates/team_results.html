{% extends 'base.html' %}
{% block content %}
    <h1>Team Search Results</h1>
    <p>Here are the results for your search:</p>
    <table>
        <tr>
            <th>Team Name</th>
            <th>Description</th>
        </tr>
        {% for team in teams %}
        <tr>
            <td>{{ team.team_name }}</td>
            <td>{{ team.team_description }}</td>
        {% endfor %}
    </table>

{% endblock %}
