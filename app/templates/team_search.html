{% extends 'base.html' %}

{% block content %}
    <h1>Search Team</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.team_name.label }}<br>
            {{ form.team_name(size=32) }}<br>
            {% for error in form.team_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
