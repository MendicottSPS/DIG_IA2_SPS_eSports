{% extends 'base.html' %}
{% block content %}
    <h1>Search Tournaments</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.tournament_name.label }}<br>
            {{ form.tournament_name(size=32) }}<br>
            {% for error in form.tournament_name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
